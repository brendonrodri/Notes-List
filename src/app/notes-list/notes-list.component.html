<ul  class="notes">
  <nav>
    <button class="button-new" routerLink="./new">New Note</button>
  </nav>
  <li *ngFor="let noteItem of notesList">
   <button (click)="show(noteItem.title)">
      <span class="note-title">{{noteItem.title}}</span>
      <span class="note-text">{{noteItem.text}}</span>
   </button>
  </li>
</ul>
